<meta charset="utf-8"/>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

<div style="padding: 20px; background-color: #efebe8; margin: auto; width: 600px; height: 100%">
    <img style="width: 80px" src="https://github.com/ccem-dev/otus-domain/wiki/images/otus-domain-icon.png">
    <h1 class="md-display-1">Cadastro Aguardando Liberação</h1>
    <span class="md-body-1">Gostariamos de informar que o usuário abaixo aguarda liberação:</span>
    <br/>
    <br/>

    <div style="padding: 20px ;border-radius: 15px; height: 110px; background-color: aliceblue">
        <img align="left" style="margin-right:20px; width: 100px"
             src="https://github.com/ccem-dev/otus/wiki/images/user-icon.png">
        <div style="margin: 10px">
            <span class="md-body-1"><strong>Nome:</strong> {{name}}</span><br/>
            <span class="md-body-1"><strong>Sobrenome:</strong> {{surname}}</span><br/>
            <span class="md-body-1"><strong>Email:</strong> {{mail}}</span><br/>
            <span class="md-body-1"><strong>Telefone:</strong> {{phone}}</span><br/>
        </div>
    </div>

    <br/>
    <br/>
    <div>
        <span>Att,</span><br/>
        <span>Administração</span><br/>
        <span>Sistema Otus Domain</span><br/>
    </div>
</div>
